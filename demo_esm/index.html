<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Locate Control ES Module Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
    />
<!--  the module needs to resolve "leaflet" to the es module version of leaflet 1.9.4
     use import maps, see: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Modules#importing_modules_using_import_maps -->
    <script type="importmap">
      {
        "imports": {
          "leaflet": "https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet-src.esm.js"
        }
      }
    </script>
    <link rel="stylesheet" href="../dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module">
      import { Map, TileLayer } from 'leaflet';
      import { LocateControl } from '../dist/L.Control.Locate.esm.js';

      const osmUrl = "https://tile.openstreetmap.org/{z}/{x}/{y}.png";
      const osmAttrib = 'Map data Â© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors';
      let osm = new TileLayer(osmUrl, {
        attribution: osmAttrib,
        detectRetina: true
      });

      let map = new Map("map", {
        layers: [osm],
        center: [51.505, -0.09],
        zoom: 10,
        zoomControl: true
      });


      let lc = new LocateControl({
          strings: {
            title: "Show me where I am, yo!"
          }
        })
        .addTo(map);
    </script>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 100vh;"></div>
  </body>
</html>
